<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask TTS Interface</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        text-align: center;
        padding: 40px;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        max-width: 600px;
        width: 100%;
      }

      h1 {
        color: #1a73e8;
        margin-bottom: 10px;
        font-size: 2.2rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .tts-form {
        margin: 30px 0;
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
        font-weight: 600;
        color: #444;
      }

      textarea {
        width: 100%;
        min-height: 120px;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-family: inherit;
        font-size: 16px;
        resize: vertical;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      textarea:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
      }

      select {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-family: inherit;
        font-size: 16px;
        background-color: white;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
      }

      select:focus {
        outline: none;
        border-color: #1a73e8;
        box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
      }

      .submit-btn {
        background: linear-gradient(135deg, #1a73e8, #4285f4);
        color: white;
        border: none;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 150px;
        position: relative;
        overflow: hidden;
      }

      .submit-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(26, 115, 232, 0.3);
      }

      .submit-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        margin: 20px 0;
        color: #1a73e8;
        font-weight: 600;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1a73e8;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .audio-player {
        margin: 30px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 12px;
        display: none;
      }

      .audio-player.show {
        display: block;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      audio {
        width: 100%;
        margin: 15px 0;
      }

      .audio-info {
        color: #666;
        font-size: 0.9rem;
        margin-top: 10px;
      }

      .error {
        background-color: #fee;
        color: #c33;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        border-left: 4px solid #c33;
        display: none;
      }

      .success {
        background-color: #efe;
        color: #3c6;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        border-left: 4px solid #3c6;
        display: none;
      }

      .char-counter {
        text-align: right;
        font-size: 0.9rem;
        color: #666;
        margin-top: 5px;
      }

      .controls {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      @media (max-width: 600px) {
        .controls {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 20px;
          margin: 10px;
        }

        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¤ Text-to-Speech Interface</h1>
      <p class="subtitle">
        Convert your text to natural-sounding speech using Murf AI
      </p>

      <form class="tts-form" id="ttsForm">
        <div class="input-group">
          <label for="textInput">Enter your text:</label>
          <textarea
            id="textInput"
            name="text"
            placeholder="Type or paste the text you want to convert to speech..."
            maxlength="3000"
            required
          ></textarea>
          <div class="char-counter">
            <span id="charCount">0</span>/3000 characters
          </div>
        </div>

        <div class="controls">
          <div class="input-group">
            <label for="voiceSelect">Voice:</label>
            <select id="voiceSelect" name="voice_id">
              <option value="en-US-ken">Ken (US Male)</option>
              <option value="en-US-sarah">Sarah (US Female)</option>
              <option value="en-US-laura">Laura (US Female)</option>
              <option value="en-US-wayne">Wayne (US Male)</option>
              <option value="en-GB-daniel">Daniel (UK Male)</option>
              <option value="en-AU-nicole">Nicole (AU Female)</option>
            </select>
          </div>

          <div class="input-group">
            <label for="speedSelect">Speech Rate:</label>
            <select id="speedSelect" name="speech_rate">
              <option value="-25">Slow</option>
              <option value="0" selected>Normal</option>
              <option value="25">Fast</option>
            </select>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          ðŸŽµ Generate Speech
        </button>
      </form>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        Processing your text... This may take a few seconds.
      </div>

      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>

      <div class="audio-player" id="audioPlayer">
        <h3>ðŸŽ§ Generated Audio</h3>
        <audio controls id="audioElement">
          Your browser does not support the audio element.
        </audio>
        <div class="audio-info" id="audioInfo"></div>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
